<body>

	<div class = "contactform"></div>
    	<h1>Contact Me</h1>
		<p>* Required Fields</p>
		<form id = "contact">
			<div class="fname">
				<label class="field-label">First Name*</label>
				<div class="fname-input">
					<input class="field-input"  id="user_fname" name="user_fname">
				</div>
			</div>
			<div class="lname">
				<label class="field-label">Last Name*</label>
				<div class="lname-input">
					<input class="field-input"  id="user_lname" name="user_lname">
				</div>
			</div>
			<div class="email">
				<label class="field-label">Email*</label>
				<div class="email-input">
					<input class="field-input"  id="user_email" name="user_email"> 
				</div>
			</div>
			<div class="phone">
				<label class="field-label">Phone Number*</label>
				<div class="phone-input">
					<input class="field-input"  id="user_phone" name="user_phone" placeholder="XXX-XXX-XXXX">
				</div>
			</div>
			<div class="message">
				<label class="field-label">Your Message*</label>
				<div class="message-input">
					<textarea id="user_message" class="field-input" name="user_message" cols="100" rows="10" placeholder="Enter your message"></textarea>
				</div>
			</div>
			
			<div id="submit"></div>
				<input type="submit" value="Send" class="button">
			</div>
		</form>

	</div>
</body>
